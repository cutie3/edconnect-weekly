<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>
    
    <body>
        <div class="container">
            <header>
        <!--left side navigation-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <h1 class="navbar-brand">Project Explorer</h1>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse">
                        <div class="navbar-left">
                            <form class="form-inline" name="searchForm">
                                <input class="form-control mr-sm-2"  type="search" name="searchTerm" placeholder="Search Projects" aria-label="Search">
                                <button class="btn btn-outline-light y-2 my-sm-0"  type="submit">Search</button>
                    
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="createproject.html">Submit</a>
                                    </li>       
                                </ul>
                            </form>
                        </div>
                    </div>
            
                <!--Right side navigation-->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!--creating a new project-->
            <main>
                <form class="mx-auto w-50 p-3" name="submitProject">
                    <div class="form-group">
                        <h2>Submit Project</h2>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="projectname">Project name</label>
                        <input type="text" name="name" placeholder="Enter project name" class="form-control"> 
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="projectabstract">Project abstract</label>
                        <textarea type="text" name="abstract" class="form-control" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="authors">Author(s)</label>
                        <input type="text" name="authors" placeholder="Enter author names (separated by comma)" class="form-control"> 
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="tags">Tag(s)</label>
                        <input type="text" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" class="form-control"> 
                    </div>

                    <button class="btn btn-primary"  type="submit"> Continue </button> 
                </form>
            </main>
          <!--the footer of the homepage-->
            <footer class="bg-light text-right text-lg-start"> 
                <div class="col mt-lg-4 p-3" >
                    <p>Project Explorer &copy; 2020 .<strong>Edconnect</strong></p>
                </div>
            </footer>
        </div>
    </body>
</html>
