<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>
    
    <body>
        <div class="container">
            <header>
        <!--left side navigation-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <h1 class="navbar-brand">Project Explorer</h1>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse">
                        <div class="navbar-left">
                            <form class="form-inline" name="searchForm">
                                <input class="form-control mr-sm-2"  type="search" name="searchTerm" placeholder="Search Projects" aria-label="Search">
                                <button class="btn btn-outline-light y-2 my-sm-0"  type="submit">Search</button>
                    
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="createproject.html">Submit</a>
                                    </li>       
                                </ul>
                            </form>
                        </div>
                    </div>
            
                <!--Right side navigation-->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!--edit existing project page.-->
            <main>
                <section class="container">
                    <div class="p-3">
                        <h3>Project 1</h3>
                    </div>
                    <div class="row bg-light mt-4 mb-2">
                        <div class="col">
                            <h5>Created By</h5>
                            <p>Ade Chris</p>
                        </div>
                        <div class="col">
                            <h5> Date Created</h5>
                            <p>2020-08-30</p>
                        </div>
                        <div class="col">
                            <h5>Last Updated</h5>
                            <p>2020-08-30</p>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <a href="viewproject.html"><button class="btn btn-primary" name="submit">View Project</button></a>
                        </div>
                    </div>
                </section>
                <form name="editProject">
                    <div class="row">
                        <div class="col form-group">
                            <h5>Edit Project</h5>
                        </div>
                        <div class="col form-group">
                           <h5> Manage Project files </h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group">
                            <label class="form-label" for="projectname">Project name</label>
                            <input type="text" name="name" placeholder="Project 1" class="form-control"> 
                        </div>

                        <div class=" col form-group custom-file">
                            <label class="form-label custom-file-label" for="choosefile" >Click to open file browser</label>
                            <input type="file" class="form-control custom-file-input" name="projectFile">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col form-group">
                            <label class="form-label" for="projectabstract">Project abstract</label>
                            <textarea type="text" name="abstract" class="form-control" rows="7" placeholder="Project 1 is a very interesting project"></textarea>
                        </div>
                        <div class="col form-group">
                            <div class="card text-left">
                                <div class="card-header"> 
                                   <h3>Project files</h3> 
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-center">No file uploaded yet.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class=" col-md-6 form-group">
                            <label class="form-label" for="authors">Author(s)</label>
                            <input type="text" name="authors" placeholder="Ade Chris" class="form-control"> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="form-label" for="tags">Tag(s)</label>
                            <input type="text" name="tags" placeholder="#web" class="form-control"> 
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit"> Save</button>     
                </form>


          
        </main>
         <!--the footer of the homepage-->
         <footer class="bg-light text-right text-lg-start"> 
            <div class="col mt-lg-4 p-3" >
                <p>Project Explorer &copy; 2020 .<strong>Edconnect</strong></p>
            </div>
            </footer>
        </div>
    </body>
</html>
