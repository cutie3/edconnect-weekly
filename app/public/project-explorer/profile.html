<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
    </head>
    
    <body>
        <div class="container">
            <header>
        <!--left side navigation-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <h1 class="navbar-brand">Project Explorer</h1>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                    <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse">
                        <div class="navbar-left">
                            <form class="form-inline" name="searchForm">
                                <input class="form-control mr-sm-2"  type="search" name="searchTerm" placeholder="Search Projects" aria-label="Search">
                                <button class="btn btn-outline-light y-2 my-sm-0"  type="submit">Search</button>
                    
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="createproject.html">Submit</a>
                                    </li>       
                                </ul>
                            </form>
                        </div>
                    </div>
            
                <!--Right side navigation-->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
<!--The profile page of the website-->
            <main>
                <section class="container">
                    <div class="mt-3">
                        <p><strong>Ade Chuks</strong> 
                            <a href="#" >ade@edconnect.ng</a>
                        </p>
                    </div>

                    <div class="row bg-light mt-5">
                        <div class="col">
                            <h5>Program</h5>
                            <p>Computer Informations Systems</p>
                        </div>
                        <div class="col">
                            <h5> Matriculation number</h5>
                            <p>33/3333</p>
                        </div>
                        <div class="col">
                            <h5>Graduation year</h5>
                            <p>2018</p>
                        </div>
                    </div>
                </section>

                    <div class="form-group mt-lg-4">
                        <h5>Update Profile</h5>
                    </div>
                    <hr>

                    <form Class="mt-md-3 mx-auto w-75">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="firstname">First name</label>
                                <input type="text" name="firstName" class="form-control"> 
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="lastname">Last name</label>
                                <input type="text" name="lastName" class="form-control"> 
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="emailaddress">Email address:</label>
                                <input type="email" name="email" class="form-control"> 
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="program">Program</label>
                                <select class="form-control" name="program">
                                    <option selected>Choose</option>
                                    <option value="computer_science">Computer Science</option>
                                    <option value="computer_information_systems">Computer Information Systems</option>
                                    <option value="computer_technology">Computer Technology</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="matric">Matriculation number</label>
                                <input type="text" name="matricNumber" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="graduation">Graduation year</label>
                                <select class="form-control" name="graduationYear">
                                    <option selected>Choose</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary"  type="submit"> Update Profile </button> 
    
                    </form>
        
                <!--Change password in the profile page.-->
                    <div class="form-group col-md-12 mt-lg-4">
                        <h5>Change Password</h5>
                    </div>
                    <hr>

                    <form class="mt-lg-3 mx-auto w-75"> 
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label class="form-label" for="currentpassword">Current password</label>
                                <input type="password" name="currentPassword" placeholder="Current Password" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label" for="newpassword">New password </label>
                                <input type="password" name="newPassword" placeholder="Your new password" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label class="form-label" for="confirmpassword"> Confirm password </label>
                                <input type="password" name="confirmPassword" placeholder="Confirm new password" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-primary"  type="submit"> Change Password </button>
                    </form>
            </main>

    <!--the footer of the homepage-->
                <footer class="bg-light text-right text-lg-start"> 
                    <div class="col mt-lg-4 p-3" >
                        <p>Project Explorer &copy; 2020 .<strong>Edconnect</strong></p>
                    </div>
                </footer>
        </div>
    </body>
</html>
